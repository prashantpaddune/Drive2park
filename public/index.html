<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RezUp</title>

	<!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<style>
	body {
		background-color: #d6eaea;
	}
</style>
<body>


	<!-- This is where React will deploy the contents it generates -->
	<div id="app"></div>
	<div className="form-group ">
	<form className="form-horizontal" enctype="multipart/form-data" method="post" action="/upload">
	<input type = "submit" name="file">
	<input type = "file" name="upload">
	</form>
	</div>

	<!-- All of our JS code will be transpiled into this bundle.js file -->
	<script src="bundle.js"></script>
	
</body>
</html>
